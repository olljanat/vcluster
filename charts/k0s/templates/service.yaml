apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: vcluster
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ipFamilyPolicy: SingleStack
  ipFamilies:
  {{- if .Values.ipv6 }}
  - IPv6
  {{- else }}
  - IPv4
  {{- end }}
  type: {{ .Values.service.type }}
  ports:
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    app: vcluster
    release: {{ .Release.Name }}
